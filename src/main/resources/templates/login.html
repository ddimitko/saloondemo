<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid justify-content-center">
  <br>
  <h3><center>Please, log in to continue!</center></h3>
  <form method="post" th:action="@{/login}">
    <div class="d-flex justify-content-center mt-5">
      <b>E-mail address</b>
    </div>
    <div class="d-flex justify-content-center">
      <input class="form-control form-control-sm w-25" type="email" name="email" required aria-label=".form-control-sm example">
    </div>
    <div class="d-flex justify-content-center mt-2">
      <b>Password</b>
    </div>
    <div class="d-flex justify-content-center">
      <input class="form-control form-control-sm w-25" type="password" name="password" required minlength="8" aria-label=".form-control-sm example">
    </div>
    <div class="d-flex justify-content-center mt-3">
      <p>You don't have an account yet?&nbsp;<a th:href="@{/signup}">Sign up</a>&nbsp;now!</p>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button type="submit" class="btn btn-dark">Login</button>
    </div>
  </form>
</div>

</body>
</html>
