<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${shopInfo.name}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="shops" th:href="@{/shops}">Shops</a>
        </li>
        <li class="nav-item">
            <a class="nav-link dropdown-toggle text-muted" data-bs-toggle="dropdown" role="button" aria-expanded="false" th:text="${#authentication.getPrincipal().getFullName()}"></a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="javascript: document.logoutForm.submit()" role="menuitem">Logout</a></li>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out"/>
                </form>
            </ul>
        </li>
    </ul>

    <div class="container-fluid justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="card text-center mt-2 w-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${shopInfo.name}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${shopInfo.type.name}"></h6>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted" th:text="${shopInfo.city.name}"></small></p>
                    <div class="d-flex justify-content-center">
                            <form method="post" th:action="@{/book(shopId=${shopInfo.id}, userId=${#authentication.getPrincipal().getId()})}" th:object="${booking}">
                                <select class="form-control text-center" th:field="*{service}">
                                    <option th:each="service : ${services}" th:value="${service.id}" th:text="${service.name}"></option>
                                </select>
                                <input type="datetime-local" th:field="*{fromDate}">
                                <input type="submit" value="Book Now">
                            </form>
                    </div>
                    <div class="d-flex justify-content-center">
                        <form method="post" th:action="@{/addSchedule(shopId=${shopInfo.id})}" th:object="${daySchedule}">
                            <input type="time" th:field="*{startDate}">
                            <input type="time" th:field="*{endDate}">
                            <input type="submit" value="Set">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
