<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shops</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="shops" th:href="@{/shops}">Shops</a>
        </li>
        <li class="nav-item">
            <a class="nav-link dropdown-toggle text-muted" data-bs-toggle="dropdown" role="button" aria-expanded="false" th:text="${#authentication.getPrincipal().getFullName()}"></a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/editProfile(userId=${#authentication.getPrincipal().getId()})}">Edit Profile</a></li>
                <li><a class="dropdown-item" th:href="@{/viewBookings(userId=${#authentication.getPrincipal().getId()})}">Recent Appointments</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="javascript: document.logoutForm.submit()" role="menuitem">Logout</a></li>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out"/>
                </form>
            </ul>
        </li>
    </ul>

    <div class="container-fluid justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="container-fluid justify-content-center" th:if="${!shop.isEmpty()}">
                <div class="row">
                    <div class="col-3" th:each="shops : ${shop}">
                        <div class="card mt-2" style="width: 18rem;">
                            <div class="card-body">
                                <a class="text-muted" th:href="@{/shop(id=${shops.id})}"><h5 class="card-title" th:text="${shops.name}"></h5></a>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${shops.type.name}"></h6>
                                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted" th:text="${shops.city.name}"></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h6 th:if="${shop.isEmpty()}">No available shops!</h6>
        </div>
    </div>

</body>
</html>
