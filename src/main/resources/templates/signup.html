<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid justify-content-center">
    <br>
    <h3><center>Please, sign up to continue!</center></h3>
    <form th:action="@{/process_signup}" th:object="${user}" method="post">
        <div class="d-flex justify-content-center mt-5">
            <b>Staff ID</b>
        </div>
        <div class="d-flex justify-content-center">
            <input class="form-control form-control-sm w-25" type="text" th:field="*{staffId}" required aria-label=".form-control-sm example">
        </div>
        <div class="d-flex justify-content-center mt-2">
            <b>First Name</b>
        </div>
        <div class="d-flex justify-content-center">
            <input class="form-control form-control-sm w-25" type="text" th:field="*{firstName}" required aria-label=".form-control-sm example">
        </div>
        <div class="d-flex justify-content-center mt-2">
            <b>Last name</b>
        </div>
        <div class="d-flex justify-content-center">
            <input class="form-control form-control-sm w-25" type="text" th:field="*{lastName}" required aria-label=".form-control-sm example">
        </div>
        <div class="d-flex justify-content-center mt-2">
            <b>Password</b>
        </div>
        <div class="d-flex justify-content-center">
            <input class="form-control form-control-sm w-25" type="password" th:field="*{password}" required minlength="8" aria-label=".form-control-sm example">
        </div>
        <div class="d-flex justify-content-center mt-3">
            <input class="form-check-input" type="checkbox" value="" id="terms" required>
            <label class="form-check-label" for="terms">&nbsp;I agree with the <a
                    href="#" data-bs-toggle="modal" data-bs-target="#termsModal">terms and conditions</a> <b>(Required)</b>.</label>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <p>You already have an account?&nbsp;<a th:href="@{/login}">Log in</a>&nbsp;now!</p>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-dark">Sign up</button>
        </div>
    </form>
</div>

</body>
</html>
